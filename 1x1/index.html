<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1 x 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #000;
      --card-bg: #111;
      --accent: #00ff88;
      --text: #fff;
      --correct: #00aa44;
      --wrong: #aa0000;
      --glass: rgba(255,255,255,0.1);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .quiz-container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass);
      border-radius: 24px;
      padding: 40px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .question {
      font-size: 3rem;
      font-weight: 300;
      text-align: center;
      margin-bottom: 32px;
      opacity: 0.9;
      letter-spacing: 2px;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .input-group label {
      font-size: 0.9rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    input {
      background: var(--glass);
      border: 1px solid var(--glass);
      border-radius: 12px;
      padding: 16px 20px;
      font-size: 1.5rem;
      color: var(--text);
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0,255,136,0.3);
    }
    .action-btn {
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 72px;
      height: 72px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 10px 30px rgba(0,255,136,0.4);
    }
    .action-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(0,255,136,0.6);
    }
    .action-btn:active {
      transform: scale(0.95);
    }
    .next-btn {
      background: var(--glass);
      border: 1px solid var(--accent);
      color: var(--accent);
      box-shadow: none;
    }
    .feedback {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .feedback-item {
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }
    .feedback-item.correct {
      color: var(--correct);
    }
    .feedback-item.wrong {
      color: var(--wrong);
    }
    .checkmark { color: var(--correct); font-size: 1.4rem; }
    .cross { color: var(--wrong); font-size: 1.4rem; }
    .hidden { display: none !important; }
    #game-frame {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 480px) {
      .quiz-container {
        padding: 32px 24px;
        margin: 20px;
      }
      .question {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="quiz" class="quiz-container">
    <div id="question" class="question"></div>
    <div class="inputs">
      <div class="input-group">
        <label>1.</label>
        <input type="number" id="ans1" min="0" max="144">
      </div>
      <div class="input-group">
        <label>2.</label>
        <input type="number" id="ans2" min="0" max="144">
      </div>
      <div class="input-group">
        <label>3.</label>
        <input type="number" id="ans3" min="0" max="144">
      </div>
      <div class="input-group">
        <label>4.</label>
        <input type="number" id="ans4" min="0" max="144">
      </div>
    </div>
    <button id="check-btn" class="action-btn" title="Check">✓</button>
    <div id="feedback" class="feedback"></div>
  </div>
  <iframe id="game-frame" class="hidden" src="about:blank" loading="eager" allow="fullscreen" sandbox="allow-scripts allow-same-origin allow-fullscreen allow-presentation allow-pointer-lock allow-downloads" referrerpolicy="no-referrer"></iframe>

  <script>
    const quizEl = document.getElementById('quiz');
    const questionEl = document.getElementById('question');
    const inputs = ['ans1', 'ans2', 'ans3', 'ans4'].map(id => document.getElementById(id));
    const checkBtn = document.getElementById('check-btn');
    const feedbackEl = document.getElementById('feedback');
    const gameFrame = document.getElementById('game-frame');

    let currentQuestions = [];
    let answers = [];

    function generateQuestion() {
      const isMult = Math.random() < 0.5;
      if (isMult) {
        const a = Math.floor(Math.random() * 12) + 1;
        const b = Math.floor(Math.random() * 12) + 1;
        return { expr: `${a} × ${b}`, correct: a * b };
      } else {
        const prod = Math.floor(Math.random() * 144) + 1;
        const div = Math.floor(Math.random() * 12) + 1;
        const a = Math.floor(prod / div) * div;
        const b = div;
        return { expr: `${a} ÷ ${b}`, correct: a / b };
      }
    }

    function generateQuestions() {
      currentQuestions = [];
      for (let i = 0; i < 4; i++) {
        currentQuestions.push(generateQuestion());
      }
      questionEl.innerHTML = currentQuestions.map((q, i) => `<div>${i+1}. ${q.expr}</div>`).join('');
      inputs.forEach(input => input.value = '');
      feedbackEl.innerHTML = '';
      checkBtn.className = 'action-btn';
      checkBtn.textContent = '✓';
      checkBtn.title = 'Check';
      checkBtn.onclick = checkAnswers;
    }

    function checkAnswers() {
      answers = inputs.map(input => parseInt(input.value) || 0);
      const feedbackHTML = [];
      let isCheat = true;
      for (let i = 0; i < 4; i++) {
        const correct = currentQuestions[i].correct;
        const userAns = answers[i];
        const isRight = userAns === correct;
        const cls = isRight ? 'correct' : 'wrong';
        const icon = isRight ? '✓' : '✗';
        feedbackHTML.push(`<div class="feedback-item ${cls}"><span class="checkmark ${cls === 'correct' ? '' : 'cross'}">${icon}</span>${currentQuestions[i].expr} = <strong>${correct}</strong> ${isRight ? '(correct)' : `(you: ${userAns})`}</div>`);
        if (isCheat && userAns !== [1,7,8,9][i]) isCheat = false;
      }
      feedbackEl.innerHTML = feedbackHTML.join('');
      checkBtn.textContent = '→';
      checkBtn.title = 'Next';
      checkBtn.onclick = nextQuestion;
      if (isCheat) {
        setTimeout(() => showGame(), 500);
      }
    }

    function nextQuestion() {
      generateQuestions();
    }

    function showGame() {
      quizEl.style.display = 'none';
      gameFrame.src = 'https://brainplay.com/p/dinosaur-game';
      gameFrame.classList.remove('hidden');
    }

    // Init
    generateQuestions();
  </script>
</body>
</html>
